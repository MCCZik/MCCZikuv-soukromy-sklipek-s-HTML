<html lang="cs">
<head>

    <title>Squares.io</title>

<body onkeydown="KD(event)" onkeyup="KU(event)" onload="Init()">
    Difficulty: Normal<br>
    <button onclick="start()">Start!</button>
    <p id="par1">
        Score : 0<br>Speed : 4

        <rect x="10" y="10" width="20" height="20" fill="blue" id="rect1"/>
        <rect x="100" y="100" width="20" height="20" fill="yellow" id="rect2"/>
    </svg>
</body>
</html>
