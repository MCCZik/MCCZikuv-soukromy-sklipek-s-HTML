<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="js.js"></script>
        <title>Malování</title>
    </head>
    <body onload="Init()">
        <canvas id="canvas" width="1500" height="1000" onmousedown="Mouse = true" onmouseup="Mouse = false" onmousemove="MouseDraw(event)">
        </canvas><br>
        <input type="color" id="color">
        <input type="range" id="size" min="1" max="50" step="1" value="1">
        <select id="tool">
            <option value="1">Štětec</option>
            <option value="2">Gumový medvídek</option>
            <option value="3">Obdélník</option>
        </select>
    </body>
</html>
