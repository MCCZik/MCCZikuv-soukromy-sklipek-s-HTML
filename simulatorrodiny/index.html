<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <script src="js.js"></script>
        <title>Simulátor Rodiny v1.0</title>
    </head>
    <body onload="Init()">
        <div class="window"id="window1">
            Kolik mužů chcete? (1-5)

            <progress>20%</progress>
        </div>
    </body>
</html>
